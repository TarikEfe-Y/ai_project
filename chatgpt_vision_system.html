<body>
    <div class="container">
        <div class="header">

        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            
            <div class="camera-section">
                <h3>ðŸ“· Kamera</h3>
                <video id="video" autoplay muted></video>
                <canvas id="canvas" class="hidden"></canvas>
                <div class="controls">
                    <button class="btn btn-primary" id="startCamera">KamerayÄ± AÃ§</button>
                    <button class="btn btn-success hidden" id="capturePhoto">FotoÄŸraf Ã‡ek</button>

            </div>
            
            <div class="status hidden" id="status"></div>
            
            <div class="input-section">
                <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." />
                <button class="btn btn-primary" id="sendMessage">GÃ¶nder</button>

    </div>

    <script>
        class ChatGPTVisionSystem {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.messages = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.status = document.getElementById('status');
                this.currentAudio = null;
                this.stream = null;
                
                // API Keys - BunlarÄ± kendi key'lerinizle deÄŸiÅŸtirin
                this.OPENAI_API_KEY = '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';
                this.OPENAI_API_URL = 'https://api.openai.com/v1/chat/completions';
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('capturePhoto').addEventListener('click', () => this.capturePhoto());
                document.getElementById('stopCamera').addEventListener('click', () => this.stopCamera());
                document.getElementById('sendMessage').addEventListener('click', () => this.sendMessage());
                document.getElementById('playAudio').addEventListener('click', () => this.playLastAudio());
                document.getElementById('stopAudio').addEventListener('click', () => this.stopAudio());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }
            
            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'environment' // Arka kamera (mobil iÃ§in)
                        } 
                    });
                    this.video.srcObject = this.stream;
                    
                    document.getElementById('startCamera').classList.add('hidden');
                    document.getElementById('capturePhoto').classList.remove('hidden');
                    document.getElementById('stopCamera').classList.remove('hidden');
                    
                    this.showStatus('Kamera baÅŸlatÄ±ldÄ±', 'success');
                } catch (error) {
                    this.showStatus('Kamera eriÅŸim hatasÄ±: ' + error.message, 'error');
                }
            }
            
            capturePhoto() {
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                this.ctx.drawImage(this.video, 0, 0);
                
                this.canvas.classList.remove('hidden');
                this.showStatus('FotoÄŸraf Ã§ekildi', 'success');
            }
            
            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                
                document.getElementById('startCamera').classList.remove('hidden');
                document.getElementById('capturePhoto').classList.add('hidden');
                document.getElementById('stopCamera').classList.add('hidden');
                this.canvas.classList.add('hidden');
                
                this.showStatus('Kamera kapatÄ±ldÄ±', 'success');
            }
            
            async sendMessage() {
                const message = this.messageInput.value.strip();
                if (!message) return;
                
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.showStatus('Ä°ÅŸleniyor...', 'loading');
                
                try {
                    // 1. AdÄ±m: ChatGPT'ye kamera gerekli mi diye sor
                    const needsCamera = await this.checkIfCameraNeeded(message);
                    
                    let response;
                    if (needsCamera && this.hasPhoto()) {
                        // 2a. Vision API kullan
                        response = await this.sendToVisionAPI(message);
                        this.addMessage('system', 'ðŸ“· GÃ¶rÃ¼ntÃ¼ analizi yapÄ±ldÄ±');
                    } else {
                        // 2b. Normal ChatGPT kullan
                        response = await this.sendToNormalAPI(message);
                        this.addMessage('system', 'ðŸ’¬ Metin analizi yapÄ±ldÄ±');
                    }
                    
                    this.addMessage('assistant', response);
                    
                    // 3. Sesli yanÄ±t oluÅŸtur
                    await this.createAudioResponse(response);
                    
                    this.showStatus('TamamlandÄ±', 'success');
                    
                } catch (error) {
                    this.showStatus('Hata: ' + error.message, 'error');
                }
            }
            
            async checkIfCameraNeeded(message) {
                const prompt = `
KullanÄ±cÄ±nÄ±n ÅŸu mesajÄ±na bakarak, bu soruyu yanÄ±tlamak iÃ§in kamera/gÃ¶rÃ¼ntÃ¼ gerekli mi?

KullanÄ±cÄ± mesajÄ±: "${message}"

Sadece "EVET" veya "HAYIR" ile yanÄ±tla.

Kamera gerekli durumlar:
- "Bu nedir?", "Bunlardan hangisini almalÄ±yÄ±m?", "Bu nasÄ±l gÃ¶rÃ¼nÃ¼yor?"
- GÃ¶rsel analiz, nesne tanÄ±ma, karÅŸÄ±laÅŸtÄ±rma gerektiren sorular
- "DÄ±ÅŸarÄ±dayÄ±m, yardÄ±m et" tarzÄ± durum sorularÄ±

Kamera gereksiz durumlar:
- Genel sorular, matematik, tarih, bilgi sorularÄ±
- "Merhaba", "NasÄ±lsÄ±n?" gibi sohbet
- Tavsiye isteme (gÃ¶rsel olmayan)
`;

                try {
                    const response = await fetch(this.OPENAI_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.OPENAI_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4',
                            messages: [{ role: 'user', content: prompt }],
                            max_tokens: 10,
                            temperature: 0
                        })
                    });
                    
                    const data = await response.json();
                    const answer = data.choices[0].message.content.strip().toUpperCase();
                    
                    return answer.includes('EVET');
                } catch (error) {
                    console.error('Kamera kontrolÃ¼ hatasÄ±:', error);
                    return false;
                }
            }
            
            async sendToVisionAPI(message) {
                const imageBase64 = this.getImageAsBase64();
                
                const response = await fetch(this.OPENAI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4-vision-preview',
                        messages: [{
                            role: 'user',
                            content: [
                                { type: 'text', text: message },
                                { 
                                    type: 'image_url', 
                                    image_url: { url: `data:image/jpeg;base64,${imageBase64}` }
                                }
                            ]
                        }],
                        max_tokens: 500
                    })
                });
                
                const data = await response.json();
                return data.choices[0].message.content;
            }
            
            async sendToNormalAPI(message) {
                const response = await fetch(this.OPENAI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [{ role: 'user', content: message }],
                        max_tokens: 500
                    })
                });
                
                const data = await response.json();
                return data.choices[0].message.content;
            }
            
            async createAudioResponse(text) {
                try {
                    // GTTS kullanÄ±mÄ± iÃ§in backend endpoint'inize istek gÃ¶nderin
                    // Bu kÄ±sÄ±m backend'de implement edilmeli
                    const response = await fetch('/api/text-to-speech', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: text, lang: 'tr' })
                    });
                    
                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        this.currentAudio = new Audio(audioUrl);
                        this.currentAudio.play();
                    }
                } catch (error) {
                    console.error('Ses oluÅŸturma hatasÄ±:', error);
                    // Fallback: Web Speech API kullan
                    this.speakText(text);
                }
            }
            
            speakText(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'tr-TR';
                    utterance.rate = 0.9;
                    speechSynthesis.speak(utterance);
                }
            }
            
            playLastAudio() {
                if (this.currentAudio) {
                    this.currentAudio.play();
                }
            }
            
            stopAudio() {
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                }
                speechSynthesis.cancel();
            }
            
            hasPhoto() {
                return !this.canvas.classList.contains('hidden');
            }
            
            getImageAsBase64() {
                return this.canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            }
            
            addMessage(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageContent);
                this.messages.appendChild(messageDiv);
                this.messages.scrollTop = this.messages.scrollHeight;
            }
            
            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.classList.remove('hidden');
                
                if (type === 'success') {
                    setTimeout(() => {
                        this.status.classList.add('hidden');
                    }, 3000);
                }
            }
        }
        
        // String prototype extension
        String.prototype.strip = function() {
            return this.trim();
        };
        
        // Sistem baÅŸlat
        document.addEventListener('DOMContentLoaded', () => {
            new ChatGPTVisionSystem();
        });
    </script>
